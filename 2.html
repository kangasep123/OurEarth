    <!-- Log In -->
    <section id="aad">

          <div class="row mb-4">
            <div class="col">
              <h1
                class="text-center"
                style="font-family: 'Inter'; font-weight: 700">
                Masuk
              </h1>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-6 text-end">
              <a href="www.google.com">
                <img
                  width="95"
                  style="margin-right: 15px; border-radius: 10px; border: solid 2px #8c8c8c; padding: 9px 26px 9px 26px; box-shadow: 0px 2.5px 2.5px 0px rgba(0, 0, 0, 0.25)"
                  src="img/Google__G__Logo 1.png"
                  alt="" />
              </a>
            </div>
            <div class="col-6 text-start">
              <a href="www.facebook.com">
                <img
                  width="100px"
                  style="margin-left: 15px"
                  src="img/Facebook-f_Logo-White-Dark-Background-Logo.wine 1 (1).png"
                  alt=""
              /></a>
            </div>
          </div>
          <div class="container">
            <div class="row mb-4">
              <div class="col">
                <h6
                  class="text-secondary hr-lines"
                  style="font-family: 'Inter'">
                  atau
                </h6>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col">
                <div class="form-floating shadow-sm">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="Email" />
                  <label for="floatingInput">Surel</label>
                </div>
              </div>
            </div>
            <div class="row mb-5">
              <div class="col">
                <div class="input-group has-validation shadow-sm">
                  <div class="form-floating is-invalid">
                    <input
                      style="border-radius: 5px 0px 0px 5px; border-right: none"
                      type="password"
                      id="floatingPassword"
                      class="form-control"
                      placeholder="Password" />
                    <label for="floatingPassword">Kata Sandi</label>
                  </div>
                  <div class="input-group-append">
                    <span
                      class="input-group-text"
                      style="background-color: white; border-left: none; border-radius: 0px 5px 5px 0px"
                      ><i
                        class="fas fa-eye-slash"
                        id="togglePassword"></i
                    ></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col">
              <button
                class="shadow-sm faf"
                type="submit">
                Masuk
              </button>
            </div>
